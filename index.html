<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microphone - Sample</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>


<div class="contentarea">

    <h1>Microphone</h1>

    <div id="instructions">
        Click the <i class="record fas fa-circle"></i> button to start recording audio, then click the <i
            class="stop fas fa-stop"></i> button to stop.
    </div>

    <div class="smartphone" id="smartphone">

        <div id="content">

            <button class="button" id="record">
                <i class="fas fa-circle fa-2x"></i>
            </button>
            <button class="button" id="stop" disabled=true>
                <i class="fas fa-stop fa-2x"></i>
            </button>

        </div>

    </div>

</div>

</div>


<script src="script.js"></script>

</body>
</html>
